<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab5-5 with controller</title>
  </head>
  <body><body>
    <div>
      <label for="num1">Number 1</label>
      <input id="num1" type="number" /><br />
      <label for="num2">Number 2</label>
      <input id="num2" type="number" /><br />
      <button onclick="add()">Add</button>
      <button onclick="subs()">Substract</button>
      <button onclick="mult()">Multiply</button>
      <button onclick="div()">Divide</button>
    </div>
    <div>
      Result
      <span id="result"></span>
    </div>
  </body>
  <script>
    function add() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function subs() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/subs?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function mult() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/mult?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function div() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/div?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
  </script>
</html>

</html>
