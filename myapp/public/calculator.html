<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <div>
      <label for="num1">Number 1</label>
      <input id="num1" type="number" /><br />
      <label for="num2">Number 2</label>
      <input id="num2" type="number" /><br />
      <button onclick="add()">Add</button>
    </div>
    <div>
      Result
      <span id="result"></span>
    </div>
  </body>
  <script>
    // let num1 = 2;
    // let num2 = 4;

    function add() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/add?num1=${num1}&num2=${num2}`) //fetch is inbuilt JS browser method doing the same as 'get' method
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result; //this "result" is the property to access to the value of json data from server side endpoint.
        });
    }
  </script>
</html>
